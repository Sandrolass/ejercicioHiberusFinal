<div class="mat-elevation-z8">
  <div style="padding: 15px;">
    <button mat-raised-button color="primary"  (click)="irEstadisticas()">Volver a Estad√≠sticas</button>
  </div>
  
  <table mat-table class="full-width-table" matSort aria-label="Elements">
   
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
      <td mat-cell *matCellDef="let row">{{row.surname}}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">{{row.email}}</td>
    </ng-container>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>
    <!-- <ng-container matColumnDef="actualizar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>

      <td mat-cell *matCellDef="let row"><button mat-raised-button color="primary" (click)="updateUser(row)"
          type="button">Actualizar</button></td>



    </ng-container> -->
    <ng-container matColumnDef="opciones">
      <th mat-header-cell *matHeaderCellDef mat-sort-header >Opciones</th>

      <td mat-cell *matCellDef="let row">
        <button mat-raised-button  color="primary" (click)="updateUser(row)"
          type="button">Actualizar</button><button mat-raised-button color="warn" (click)="deleteUser(row)"
          type="button" style="margin-left: 15px;">Borrar</button>
          
        </td>
    </ng-container>
  

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20,50,100,150]"
      aria-label="Select page">
  </mat-paginator>
</div>
